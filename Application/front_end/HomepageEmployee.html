<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./HomepageEmployee.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lohit Tamil:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="homepage-employee">
      <div class="desktop-1">
        <div class="desktop-1-inner">
          <div class="instance-child"></div>
        </div>
        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

        <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

        <img
          class="desktop-1-child"
          alt=""
          src="./public/rectangle-71@2x.png"
        />

        <nav class="desktop-1-item"></nav>
        <div class="borrowed-items-parent">
          <div class="borrowed-items">
            <p class="borrowed">Borrowed</p>
            <p class="borrowed">Items</p>
          </div>
          <div class="details">Details</div>
          <div class="due-date">Due Date</div>
          <div class="frame-child"></div>
          <img class="border-icon" alt="" src="./public/border.svg" />

          <div class="frame-item"></div>
          <div class="frame-inner"></div>
          <div class="line-div"></div>
          <div class="frame-child1"></div>
          <div class="frame-child2"></div>
          <div class="frame-child3"></div>
        </div>
        <img class="desktop-1-child1" alt="" src="./public/rectangle-11.svg" />

        <div class="home-page-employee">HOME PAGE (Employee)</div>
        <div class="desktop-1-child2"></div>
        <input
          class="rectangle-input"
          name="Search"
          placeholder="Search"
          type="text"
          accept
        />

        <div class="chat-with-admin">Chat with Admin</div>
        <div class="employee-details-id-container">
          <p class="employee-details">Employee Details</p>
          <p class="borrowed">ID:</p>
          <p class="borrowed">Name:</p>
          <p class="borrowed">Email:</p>
        </div>
      </div>
    </div>
  </body>
</html>
