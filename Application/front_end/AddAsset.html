<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AddAsset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lohit Tamil:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="add-asset">
      <section class="add-asset-child"></section>
      <nav class="add-asset-item"></nav>
      <div class="add-asset-inner"></div>
      <img class="add-asset-child1" alt="" src="./public/rectangle-12.svg" />

      <div class="add-asset-child2"></div>
      <input
        class="asset-name"
        name="AssetName"
        placeholder="AssetName"
        type="text"
        accept
      />

      <img class="add-asset-child3" alt="" src="./public/line-2.svg" />

      <button class="add-asset1">
        <p class="add-asset2">ADD ASSET</p>
      </button>
      <img class="add-asset-child4" alt="" src="./public/rectangle-2.svg" />

      <img class="add-asset-child5" alt="" src="./public/rectangle-3.svg" />

      <input
        class="category"
        name="Category"
        placeholder="Category"
        type="text"
      />

      <input
        class="description"
        name="Description"
        placeholder="Description"
        type="text"
      />

      <img class="add-asset-child6" alt="" src="./public/line-2.svg" />

      <img class="add-asset-child7" alt="" src="./public/line-2.svg" />

      <img class="add-asset-child8" alt="" src="./public/rectangle-71@2x.png" />
    </div>
  </body>
</html>
