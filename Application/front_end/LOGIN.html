<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LOGIN.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lohit Tamil:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="login1" id="lOGINContainer">
      <nav class="rectangle-nav"></nav>
      <img class="login-child2" alt="" src="./public/rectangle-7@2x.png" />

      <div class="login-child3"></div>
      <button class="dont-have-an-container2" id="dontHaveAn">
        <span class="dont-have-an1">Donâ€™t have an account? </span>
        <span class="sign-up1">Sign Up</span>
      </button>
      <img class="login-child4" alt="" src="./public/rectangle-13.svg" />

      <input
        class="password1"
        name="password"
        placeholder="Password"
        type="password"
        accept
      />

      <input
        class="username-email1"
        name="username"
        placeholder="Username / Email"
        type="email"
        accept
      />

      <img class="login-child5" alt="" src="./public/line-1.svg" />

      <img class="login-child6" alt="" src="./public/line-2.svg" />

      <img class="username-1-icon1" alt="" src="./public/username--1@2x.png" />

      <img class="password-1-icon1" alt="" src="./public/password-1@2x.png" />

      <button class="login-child7" id="rectangleButton"></button>
      <b class="login2" id="lOGIN">LOGIN</b>
    </div>

    <script>
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./UserRegistration.html";
        });
      }
      
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./HomepageEmployee.html";
        });
      }
      
      var lOGIN = document.getElementById("lOGIN");
      if (lOGIN) {
        lOGIN.addEventListener("click", function (e) {
          window.location.href = "./HomepageEmployee.html";
        });
      }
      
      var lOGINContainer = document.getElementById("lOGINContainer");
      if (lOGINContainer) {
        lOGINContainer.addEventListener("click", function () {
          window.open("ht");
        });
      }
      </script>
  </body>
</html>
